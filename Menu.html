<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="Menu.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"> </div>
            </div>
            <article class="review">
                <figure>
                    <img src="../../HTML-CSS/tutorials/images/aurora.avif" alt="Aurora" id="img-person">
                    <div class="quotes" id="quotes"><i class="fa-solid fa-quote-left fa-rotate-180" style="color: #ddd;"></i></div>
                    <figcaption class="offscreen">Aurora Borealis</figcaption>
                </figure>
                <h4 id="author">Aurora Borealis</h4>
                <h5 id="job">North Pole</h5>
                <p id="content">Also known as the Northern Lights.</p>

                <div class="button-class">
                    <button class="previous-btn">
                        <i class="fa-solid fa-less-than" style="color: #0e577b;"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-greater-than" style="color: #0e577b;"></i>
                    </button>
                </div>
                <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/9d964782e2.js" crossorigin="anonymous"></script>
    <script src="Menu.js"></script>
</body>
</html>
